<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="calc.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="m-container">
        <div class="output-container">
            <p id="display">87 + 43</p>
        </div>
        <div class="b-container">
            <div class="input-buttons">
                <button onclick="getElementById('display').innerHTML += '1' ">1</button>
                <button onclick="getElementById('display').innerHTML += '2' ">2</button>
                <button onclick="getElementById('display').innerHTML += '3' ">3</button>
                <button onclick="getElementById('display').innerHTML += '4' ">4</button>
                <button onclick="getElementById('display').innerHTML += '5' ">5</button>
                <button onclick="getElementById('display').innerHTML += '6' ">6</button>
                <button onclick="getElementById('display').innerHTML += '7' ">7</button>
                <button onclick="getElementById('display').innerHTML += '8' ">8</button>
                <button onclick="getElementById('display').innerHTML += '9' ">9</button>
                <button onclick="getElementById('display').innerHTML += '0' ">0</button>
                <button>CE</button>
                <button id="calc">=</button>
            </div>
            <div class="operators">
                <button id="operator">รท</button>
                <button id="operator">*</button>
                <button id="operator">-</button>
                <button id="operator">+</button>
            </div>
        </div>
    </div>
</body>
</html>
